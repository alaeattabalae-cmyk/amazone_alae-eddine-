<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Nada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #e6e6e6;
            margin-bottom: 1rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            z-index: 2;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .birthday-card:hover::before {
            transform: translateX(100%);
        }

        .birthday-name {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #f7d794;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .birthday-message {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #e6e6e6;
            line-height: 1.4;
        }

        .birthday-submessage {
            font-size: 1.2rem;
            color: #b8b8b8;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            font-weight: 300;
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            z-index: 1;
        }

        .balloon {
            width: 60px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c44569);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #26a69a);
            top: 15%;
            right: 7%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #ffeaa7, #fdcb6e);
            bottom: 20%;
            left: 8%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #a29bfe, #6c5ce7);
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(247, 215, 148, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(247, 215, 148, 0.9), 0 0 30px rgba(247, 215, 148, 0.5);
            }
        }

        /* Interactive Elements */
        .wish-button {
            background: linear-gradient(45deg, #f7d794, #f8c291);
            border: none;
            border-radius: 50px;
            color: #1a1a2e;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .wish-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #f8c291, #f7d794);
        }

        .wish-button:active {
            transform: translateY(0);
        }

        .birthday-name {
            animation: glow 3s infinite alternate;
        }

        .birthday-card {
            animation: fadeIn 1.5s ease-out;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #b8b8b8;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: #f7d794;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #fff;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-name {
                font-size: 3rem;
            }
            
            .birthday-message {
                font-size: 1.5rem;
            }
            
            .birthday-card {
                padding: 2rem 1.5rem;
            }
            
            .balloon {
                width: 40px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .birthday-name {
                font-size: 2.5rem;
            }
            
            .birthday-message {
                font-size: 1.3rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Celebration</div>
        </header>
        
        <div class="main-content">
            <!-- Decorative balloons -->
            <div class="decoration balloon"></div>
            <div class="decoration balloon"></div>
            <div class="decoration balloon"></div>
            <div class="decoration balloon"></div>
            
            <!-- Confetti elements -->
            <div id="confetti-container"></div>
            
            <!-- Main birthday card -->
            <div class="birthday-card">
                <div class="birthday-message">Joyeux Anniversaire</div>
                <h1 class="birthday-name">Nada</h1>
                <p class="birthday-submessage">
                    En ce jour spécial, nous célébrons votre présence extraordinaire. 
                    Que cette nouvelle année de vie vous apporte bonheur, succès et épanouissement dans tous les domaines.
                </p>
                <button class="wish-button" id="wishButton">
                    <i class="fas fa-gift"></i> Envoyer un vœu
                </button>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Tous droits réservés. Fait avec ❤ pour célébrer Nada.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f7d794', '#ff6b6b', '#4ecdc4', '#a29bfe', '#ffeaa7'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = Math.random() * 0.5 + 0.5;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Animation
                confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                container.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Button interaction
        document.getElementById('wishButton').addEventListener('click', function() {
            createConfetti();
            
            // Create a heart animation
            const button = this;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-heart"></i> Vœu envoyé !';
            button.style.background = 'linear-gradient(45deg, #ff6b6b, #c44569)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = 'linear-gradient(45deg, #f7d794, #f8c291)';
            }, 2000);
            
            // Play a subtle sound (in a real scenario, you'd have an actual sound file)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 523.25; // C5 note
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
        });

        // Initial confetti on load
        window.addEventListener('load', function() {
            setTimeout(createConfetti, 500);
            
            // Add some confetti every 10 seconds
            setInterval(createConfetti, 10000);
        });

        // Add interactivity to balloons
        document.querySelectorAll('.balloon').forEach(balloon => {
            balloon.addEventListener('click', function() {
                this.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(1.2)', opacity: 0.8 },
                    { transform: 'scale(0.5)', opacity: 0 }
                ], {
                    duration: 500,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    this.style.display = 'none';
                }, 500);
            });
        });
    </script>
</body>
</html>
